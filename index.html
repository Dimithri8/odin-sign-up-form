<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <aside class="sidebar">
        <div class="logo-container">
          <img
            class="sidebar-logo"
            src="images/odin-logo.png"
            alt="odin-logo"
          />
          <p class="sidebar-text">ODIN</p>
        </div>
      </aside>
      <section class="main-section">
        <section class="information-container">
          <p class="information">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepes dreams. Sign up
            <em>now</em> to get started. <br /><br />
            You <em>know</em> you want to.
          </p>
        </section>
        <section class="form-container">
          <form action="#" method="post">
            <div class="form-fields-container">
              <h1 class="form-heading">Let's do this!</h1>
              <fieldset class="field-wrapper">
                <div class="input-wrapper">
                  <label for="first-name">First Name</label>
                  <input
                    type="text"
                    id="first-name"
                    name="first-name"
                    required
                  />
                </div>
                <div class="input-wrapper">
                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" name="last-name" required />
                </div>
              </fieldset>
              <fieldset class="field-wrapper">
                <div class="input-wrapper">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="femail" required />
                </div>
                <div class="input-wrapper">
                  <label for="phone">Phone Number</label>
                  <input
                    type="tel"
                    maxlength="10"
                    id="phone"
                    name="phone"
                    required
                  />
                </div>
              </fieldset>
              <fieldset class="field-wrapper">
                <div class="input-wrapper">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="8"
                    maxlength="16"
                  />
                </div>
                <div class="input-wrapper">
                  <label for="confirm-password">Confirm Password</label>
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    required
                    minlength="8"
                    maxlength="16"
                  />
                </div>
              </fieldset>
            </div>
            <div class="cta-section">
              <button class="create-account-btn" type="submit">
                Create Account
              </button>
              <p>
                Already have an account?
                <a class="login-link" href="#">Login</a>
              </p>
            </div>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
